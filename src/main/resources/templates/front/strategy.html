<div class="introduce-wrapper">
    <h2 class="guide" style="margin-left: 2em">
        <i class="fa fa-commenting fa-2x"></i>
        <i class="fa-2x">指南:</i>
    </h2>
    <p style="margin-left: 2em">
        1. 配送策略是对配送流程进行控制,目前采用顺序执行
    </p>

    <p style="margin-left: 2em">
        2. 配送方案只有绑定在具体门店中才具有实际的效果
    </p>
</div>
<hr/>
<div class="table-wrapper">
    <section class="select-wrapper clearfix" style="height: 150px">
        <div class="filter">
            <p>
                筛选器
            </p>

            <div style="margin-left: 2em">
                策略名称 : <input id="strategy-name-select" type="text"
                             name="name"
                             placeholder="请输入策略名称"
                             {#if name}
                             value="{name}"
                             {/if}
                />
                <button onclick="strategySearch()"> 查询 </button>
                <button onclick="strategyAddJump()"> 新增 </button>
            </div>
        </div>
    </section>
    <div class="table-four">
        <table>
            <thead>
            <tr>
                <th>策略id</th>
                <th>策略名称</th>
                <th>策略描述</th>
                <th>详情</th>
            </tr>
            </thead>

            <tbody>
            {#for l in list}
            <tr>
                <td>{l.id}</td>
                <td>{l.name}</td>
                <td>{l.desc}</td>
                <td>
                    <input type="hidden" value="{l.id}">
                    <a onclick="strategyAddJump(this)" href="javascript:void(0)">编辑</a>
                </td>
            </tr>
            {/for}
            </tbody>
        </table>
    </div>
</div>
