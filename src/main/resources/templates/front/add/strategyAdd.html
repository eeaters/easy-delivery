<div class="detail" style="width: 900px;margin: 0 auto;">
    <div class="detail-group">
        <div class="div-title"> 方案信息 </div>
        <div class="layui-form-item layui-form-text" style="width:750px">
            <label class="layui-form-label">方案名称</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入方案名称" class="layui-input"
                       {#if strategy??}
                            value="{strategy.name}"
                       {/if}
                >
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width:750px">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="最多50个字" class="layui-textarea"> {#if strategy??}{strategy.desc}{/if}</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width:750px">
            <label class="layui-form-label">配送类型</label>

            <div class="layui-input-block search-wrapper">

                <label class="btn-space"> 默认排序: </label>
                <input type="radio" name="type" value="1"
                       {#if !strategy?? || strategy.type == 1}
                       checked
                       {/if}>&nbsp;
                <label class="btn-space"> 价格优先: </label>
                <input type="radio" name="type" value="2"
                       {#if strategy?? && strategy.type == 2}
                       checked
                       {/if}>&nbsp;&nbsp;&nbsp;
                <label class="btn-space"> 距离优先: </label>
                <input type="radio" name="type" value="3"
                       {#if strategy?? && strategy.type == 3}
                       checked
                       {/if}>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="width:750px">
            <label class="layui-form-label">超时间隔</label>
            <div class="layui-input-block search-wrapper">
                <select>
                    <option>15分钟</option>
                    <option>20分钟</option>
                    <option>25分钟</option>
                    <option>30分钟</option>
                </select>
            </div>
        </div>
    </div>

    <div class="detail-group">
        <div class="div-title"> 三方渠道绑定 </div>
        <div class="layui-input-block back-wrapper" style="margin: 15px auto;">
            <button  onclick="popChannel()" style=" margin-left: 30px;float: left;">新增渠道</button>
        </div>
        <div id="channel-wrapper" style="width: 900px; ">
            <table>
                <thead>
                <tr>
                    <th>渠道名称</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                {#if channelMapping??}
                {#for l in channelMapping}
                <tr>
                    <td>{l.channelName} </td>
                    <td>
                        <input type="hidden" value="{l.id}">
                        <a href="javascript:void(0)">删除</a>
                    </td>
                </tr>
                {/for}
                {/if}
                </tbody>
            </table>

        </div>

    </div>


    <div class="layui-form-item">
        <div class="layui-input-block back-wrapper">
            <button onclick="strategySave()">保存</button>
            <button onclick="strategyJump()">返回</button>
        </div>
    </div>

</div>
