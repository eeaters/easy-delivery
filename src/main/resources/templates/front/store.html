<div class="introduce-wrapper">
    <h2 class="guide">
        <i class="fa fa-commenting fa-2x"></i>
        <i class="fa-2x">指南:</i>
    </h2>
    <p>
        1. 所有门店在该系统中会有一个门店号
    </p>
    <p>
        2. 门店绑定配送策略时,会在策略下的三方平台中建一个门店,门店号和当前门店号一致
    </p>
    <p>
        3. 门店有订单时,会推送给三方平台进行配送
    </p>
</div>
<hr/>
<div class="table-wrapper">
    <section class="select-wrapper clearfix">
        <div class="filter">
            <p>
                筛选器
            </p>

            <div>
                门店名称: <input id="store-name-select" type="text"
                             name="storeName"
                             placeholder="请输入门店名称"
                             {#if storeName}
                                value="{storeName}"
                             {/if}
                />
                <button onclick="storeSearch()"> 查询 </button>
            </div>
        </div>
    </section>
    <table>
        <thead>
        <tr>
            <th>门店id</th>
            <th>门店名称</th>
            <th>门店经纬度</th>
        </tr>
        </thead>

        <tbody>
        {#for store in stores}
        <tr>
            <td>{store.storeId}</td>
            <td>{store.storeName}</td>
            <td>{store.longitude} , {store.latitude}</td>
        </tr>
        {/for}
        </tbody>
    </table>
</div>
