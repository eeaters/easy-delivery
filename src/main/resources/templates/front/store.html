<div class="introduce-wrapper">
    <h2 class="guide" style="margin-left: 2em">
        <i class="fa fa-commenting fa-2x"></i>
        <i class="fa-2x">指南:</i>
    </h2>
    <p style="margin-left: 2em">
        1. 所有门店在该系统中会有一个门店号
    </p >
    <p style="margin-left: 2em">
        2. 门店绑定配送策略时,在策略对应的三方渠道中创建一个门店号
    </p>
    <p style="margin-left: 2em">
        3. 门店有外送订单时,由门店绑定的配送策略来进行配送渠道的推送,并将配送状态变更回调给上游服务
    </p>
</div>
<hr/>
<div class="table-wrapper">
    <section class="select-wrapper clearfix">
        <div class="filter">
            <p>
                筛选器
            </p>

            <div class="search-wrapper" style="margin-left: 2em">
                门店名称: <input id="store-name-select" type="text"
                             name="name"
                             placeholder="请输入门店名称"
                             {#if name}
                                value="{name}"
                             {/if}
                />
                <button class="btn-space" onclick="storeSearch()"> 查询 </button>
                <button class="btn-space" onclick="jumpStoreAddPage()"> 新增门店 </button>
            </div>
        </div>
    </section>
    <div class="table-six">
        <table>
            <thead>
            <tr>
                <th>门店id</th>
                <th>门店名称</th>
                <th>门店位置</th>
                <th>门店联系电话</th>
                <th>配送策略</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            {#for item in storeList}
            <tr>
                <td>{item.store.id}</td>
                <td>
                   {item.store.storeName}
                <td>{item.store.address}</td>
                <td>
                    {item.store.phone}
                </td>
                <td>
                    {item.strategyName}
                </td>
                <td>
                    <input type="hidden" value="{item.store.id}">
                    <a href="javascript:void(0)" onclick="jumpStoreAddPage(this)">编辑</a>
                </td>
            </tr>
            {/for}
            </tbody>
        </table>
    </div>
</div>
